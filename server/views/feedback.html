<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('Bgtext.jpg');
            background-size: cover;
        }
        h1 {
            color: #333;
        }
        .textbox {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Give Us Your Suggestion</h1>
    <form>
        <input type="text" class="textbox" placeholder="Enter your suggestion here..." required>
        <br>
        <input type="submit" class="submit-btn" value="Submit">
    </form>
</body>
</html>
